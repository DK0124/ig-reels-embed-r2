<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG Reels 嵌入管理系統</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>IG Reels 嵌入管理系統</h1>
            <p>管理您的 Instagram Reels 和 Posts 收藏</p>
        </header>

        <main>
            <!-- 新增資料夾區域 -->
            <section class="create-folder-section">
                <h2>新增資料夾</h2>
                <div class="form-group">
                    <input 
                        type="text" 
                        id="folderName" 
                        placeholder="資料夾名稱 (英文，如: my-reels)" 
                        pattern="[a-z0-9\-]+" 
                        required
                    >
                    <input 
                        type="text" 
                        id="folderDisplayName" 
                        placeholder="顯示名稱 (如: 我的 Reels)" 
                        required
                    >
                    <button id="createFolderBtn" class="btn btn-primary">新增資料夾</button>
                </div>
                <p class="help-text">資料夾名稱只能使用小寫英文、數字和連字符</p>
            </section>

            <!-- 資料夾列表 -->
            <section class="folders-section">
                <h2>我的資料夾</h2>
                <div id="folderList" class="folder-list">
                    <div class="loading">載入中...</div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 IG Reels 嵌入系統 by DK0124</p>
        </footer>
    </div>

    <!-- 訊息提示 -->
    <div id="messageContainer"></div>

    <!-- 彈窗容器 -->
    <div id="modalContainer"></div>

    <script src="js/admin.js"></script>
</body>
</html>
