<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG Reels Embed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: transparent;
            overflow-x: hidden;
        }
        
        .embed-container {
            width: 100%;
            padding: 20px;
        }
        
        /* Grid 佈局 */
        .layout-grid {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(3, 1fr);
        }
        
        /* Slider 佈局 */
        .layout-slider {
            position: relative;
            overflow: hidden;
        }
        
        .slider-track {
            display: flex;
            transition: transform 0.3s ease;
        }
        
        .slider-item {
            flex: 0 0 100%;
            padding: 0 5px;
        }
        
        .slider-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
        }
        
        .slider-btn {
            background: rgba(255,255,255,0.9);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            pointer-events: all;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: all 0.2s ease;
        }
        
        .slider-btn:hover {
            transform: scale(1.1);
            background: white;
        }
        
        .slider-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .dot.active {
            background: white;
            width: 24px;
        }
        
        /* Masonry 佈局 */
        .layout-masonry {
            column-count: 3;
            column-gap: 10px;
        }
        
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 10px;
        }
        
        /* 媒體項目 */
        .media-item {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 8px;
            background: #f0f0f0;
        }
        
        .media-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .media-item:hover img {
            transform: scale(1.05);
        }
        
        /* 覆蓋層 */
        .media-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%);
            color: white;
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .media-item:hover .media-overlay {
            transform: translateY(0);
        }
        
        .author-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .author-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #e1306c;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .author-name {
            font-size: 14px;
            font-weight: 600;
        }
        
        .media-caption {
            font-size: 12px;
            line-height: 1.4;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        /* 載入狀態 */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #e1306c;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 錯誤狀態 */
        .error {
            text-align: center;
            padding: 40px;
            color: #dc3545;
        }
        
        /* 燈箱 */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        
        .lightbox.active {
            display: flex;
        }
        
        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }
        
        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
        }
        
        .lightbox-close:hover {
            color: #e1306c;
        }
        
        .lightbox iframe {
            width: 500px;
            max-width: 90vw;
            height: 80vh;
            border: none;
            border-radius: 8px;
            background: black;
        }
        
        /* 響應式設計 */
        @media (max-width: 768px) {
            .embed-container {
                padding: 10px;
            }
            
            .layout-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
            
            .layout-masonry {
                column-count: 2;
                column-gap: 8px;
            }
            
            .media-overlay {
                padding: 10px;
            }
            
            .author-name {
                font-size: 12px;
            }
            
            .media-caption {
                font-size: 11px;
            }
            
            .slider-controls {
                padding: 0 10px;
            }
            
            .slider-btn {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
        }
        
        /* 動畫 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .media-item {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="embed-container" id="embedContainer">
        <div class="loading">
            <div class="spinner"></div>
            <p>載入中...</p>
        </div>
    </div>
    
    <!-- 燈箱 -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" onclick="closeLightbox()">×</button>
            <div id="lightboxBody"></div>
        </div>
    </div>
    
    <script src="js/embed.js"></script>
</body>
</html>
